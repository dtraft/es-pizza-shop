ReadApi:
  handler: ./.bin/readapi
  events:
    - http:
        path: '{proxy+}'
        method: get
        cors: true
  environment:
    TABLE_NAME: !Ref OrderTable
  iamRoleStatementsName: ReadApiRole-${opt:stage}
  iamRoleStatements:
    - Effect: Allow     
      Action:
        - dynamodb:Scan   
        - dynamodb:Query    
        - dynamodb:BatchGetItem
        - dynamodb:GetItem 
      Resource: !GetAtt OrderTable.Arn
    - Effect: Allow
      Action:
        - logs:CreateLogGroup
      Resource: '*'
